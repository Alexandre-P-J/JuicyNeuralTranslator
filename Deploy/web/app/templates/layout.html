<!DOCTYPE html>

<html>
<head>
	{% block head %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="{{ url_for('static', filename='css/translator.css') }}" rel="stylesheet">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js" integrity="sha512-jq8sZI0I9Og0nnZ+CfJRnUzNSDKxr/5Bvha5bn7AHzTnRyxUfpUArMzfH++mwE/hb2efOo1gCAgI+1RMzf8F7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="{{ url_for('static', filename='js/background.js') }}"></script>
	<script src="{{ url_for('static', filename='js/translator.js') }}"></script>
	{% endblock %}
</head>
<body>
	{% block header %}
		<div class="header">
			<svg width="350px" viewBox="0 0 1400 270">
			{{ svg_logo|safe }}
			</svg>
		</div>
	{% endblock %}
	{% block content %}
	{% endblock %}
	{% block footer %}
		<div class="footer">
			<a title="author" class>Alexandre Pérez Josende</a>
			·
			<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" title="LinkedIn" role="button" class="fab fa-linkedin-in"></a>
			·
			<a href="https://github.com/Alexandre-P-J" title="Github" role="button" class="fab fa-github"></a>
		</div>
    {% endblock %}
	{% block background %}
		<canvas class="background"></canvas>
	{% endblock %}
</body>
</html>
